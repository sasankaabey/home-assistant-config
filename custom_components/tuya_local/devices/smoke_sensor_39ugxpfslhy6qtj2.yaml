name: Smoke sensor (forced match)
products:
  - id: 39ugxpfslhy6qtj2
    name: Smoke Sensor
entities:
  - entity: binary_sensor
    class: smoke
    dps:
      - id: 1
        type: string
        name: sensor
        optional: true
        mapping:
          - dps_val: alarm
            value: true
          - dps_val: warn
            value: true
          - dps_val: normal
            value: false
          - value: false
  - entity: sensor
    name: Smoke level
    category: diagnostic
    dps:
      - id: 2
        type: integer
        name: sensor
        unit: ppm
        class: measurement
        optional: true
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 11
        type: bitfield
        name: sensor
        optional: true
        mapping:
          - dps_val: 0
            value: false
          - value: true
      - id: 11
        type: bitfield
        name: fault_code
        optional: true
  - entity: sensor
    class: battery
    dps:
      - id: 15
        type: integer
        name: sensor
        unit: "%"
        class: measurement
        optional: true
      - id: 14
        type: string
        name: level
        optional: true
  - entity: switch
    name: Mute
    icon: "mdi:volume-mute"
    dps:
      - id: 16
        type: boolean
        name: switch
        optional: true
        mapping:
          - dps_val: false
            icon: "mdi:volume-high"
  - entity: button
    name: Test
    category: config
    dps:
      - id: 101
        type: boolean
        name: button
        optional: true
