# Loads default set of integrations. Do not remove.
default_config:

# Load frontend themes from the themes folder
frontend:
  themes: !include_dir_merge_named themes

# Core includes

automation manual: !include_dir_merge_list automations/
automation ui: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
group: !include groups.yaml
input_select: !include inputs/input_select.yaml
input_text: !include inputs/input_text.yaml
input_boolean: !include inputs/input_boolean.yaml
input_number: !include inputs/input_number.yaml
input_button: !include inputs/input_button.yaml
template: !include template.yaml

# Logger Configuration
logger:
  default: warning
  logs:
    homeassistant.components.rest.sensor: debug
    urllib3.connectionpool: debug

shell_command:
  split_scripts: python3 /config/split_scripts_yaml.py >> /config/split_log.txt 2>&1

api:

openplantbook:

cloud:
  alexa:
    filter: &voice_filter
      include_domains:
        - light
        - switch
        - fan
        - cover
        - lock
        - climate
        - humidifier
        - vacuum
        - media_player
        - scene
        - alarm_control_panel
        - siren
        - water_heater
        - valve
        - input_boolean
      include_entity_globs:
        - sensor.*temperature*
        - sensor.*temp*
        - sensor.*humidity*
        - sensor.*illuminance*
        - sensor.*light_level*
        - sensor.*pm1*
        - sensor.*pm10*
        - sensor.*pm25*
        - sensor.*co2*
        - sensor.*co*
        - sensor.*carbon_monoxide*
        - sensor.*smoke*
        - sensor.*gas*
        - sensor.*aqi*
        - sensor.*tvoc*
        - sensor.*moisture*
        - sensor.*leak*
        - sensor.*water_leak*
        - sensor.*occupancy*
        - sensor.*presence*
        - sensor.*motion*
        - sensor.*air_quality*
        - binary_sensor.*motion*
        - binary_sensor.*occupancy*
        - binary_sensor.*presence*
        - binary_sensor.*door*
        - binary_sensor.*window*
        - binary_sensor.*opening*
        - binary_sensor.*contact*
        - binary_sensor.*smoke*
        - binary_sensor.*gas*
        - binary_sensor.*carbon_monoxide*
        - binary_sensor.*moisture*
        - binary_sensor.*leak*
        - binary_sensor.*water_leak*
        - binary_sensor.*vibration*
        - binary_sensor.*sound*
  google_assistant:
    filter: *voice_filter
