- id: '1747180054583'
  alias: Bedtime - Office Motion Nightlight
  description: When the bedroom routine is triggered, turn on hallway and office lights
    dim red on office motion
  triggers:
  - entity_id: binary_sensor.screek_office_motion_sensor_presence
    to: 'on'
    trigger: state
  conditions:
  - condition: state
    entity_id: input_boolean.goodnight_trigger
    state: 'on'
  actions:
  - target:
      entity_id: light.hallway_lamp
    data:
      brightness_pct: 20
      color_name: red
    action: light.turn_on
  - target:
      entity_id: light.office_overhead_lights
    data:
      brightness_pct: 15
      color_name: red
    action: light.turn_on
  - delay: 00:02:00
  - target:
      entity_id:
      - light.hallway_lamp
      - light.office_overhead_lights
    action: light.turn_off
