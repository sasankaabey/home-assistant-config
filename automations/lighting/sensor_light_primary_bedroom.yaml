- id: '1746471139337'
  alias: Sensor Light Primary Bedroom
  use_blueprint:
    path: Blackshome/sensor-light.yaml
    input:
      motion_trigger:
      - binary_sensor.primary_bedroom_occupancy_sensor_motion
      light_switch:
        entity_id: light.primary_bedroom_lights
      include_light_control:
      - use_transition
      - use_brightness
      include_light_colour_control: use_colour_temperature
      include_dynamic_lighting: enable_sun_elevation_colour_lux_brightness
      dynamic_lighting_lux_sensor: sensor.primary_bedroom_occupancy_sensor_illuminance
      dynamic_lighting_min_lux: '{{ states(''input_number.dynamic_min_lux'')        |
        int }}'
      dynamic_lighting_max_lux: '{{ states(''input_number.dynamic_max_lux'')        |
        int }}'
      dynamic_lighting_min_brightness: '{{ states(''input_number.dynamic_min_brightness'')
        | int }}'
      dynamic_lighting_max_brightness: '{{ states(''input_number.dynamic_max_brightness'')
        | int }}'
      dynamic_lighting_min_colour_temp: '{{ states(''input_number.dynamic_min_ct'')       |
        int }}'
      dynamic_lighting_max_colour_temp: '{{ states(''input_number.dynamic_max_ct'')       |
        int }}'
      include_sun: sun_disabled
      include_time: time_disabled
      time_delay: 5
      include_bypass:
      - bypass_enabled
      - bypass_enabled_turn_off
      bypass_entity: input_boolean.bypass_primary_bedroom
      motion_bypass_lights_off:
      - input_boolean.bypass_primary_bedroom
      include_bypass_auto_off:
      - bypass_auto_off_enabled_off
      ambient_light_sensor: sensor.primary_bedroom_occupancy_sensor_illuminance
      zone: zone.home
      people:
      - person.danielle_goodwin
      - person.ankit_aggarwal
      dynamic_lighting_boolean: input_boolean.enable_dynamic_lighting
      include_device_tracker: zone_people_enabled
  mode: single
